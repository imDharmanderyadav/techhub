<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- owl carousel -->
    <link rel="stylesheet" href="owl.carousel.min.css" />
    <link rel="stylesheet" href="owl.theme.default.min.css" />
    <!-- link -->
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="search.css" />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container-fulid px-0 py-0" id="search-page">
      <div class="container-fulid">
        <div class="row text-center align-item-center">
          <div class="col">
            <nav class="navbar bg-body-transparency">
              <div class="container-fluid">
                <form class="d-flex" role="search">
                  <input
                    class="form-control search-feild me-2"
                    type="search"
                    placeholder="Search......"
                    aria-label="Search"
                  />
                  <i class="bi bi-search search-icon"></i>
                  <button
                    type="button"
                    class="btn-close"
                    onclick="closeSearch()"
                    id="close-button"
                    aria-label="Close"
                  ></button>
                </form>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="jquery.min.js"></script>
    <script src="owl.carousel.js"></script>
    <script src="script.js"></script>
    <script>
      function closeSearch() {
        let path = localStorage.getItem("path");
        if (path) {
          window.location.href = path;
        } else {
          console.error("No path found in localStorage.");
        }
      }
    </script>
  </body>
</html>
